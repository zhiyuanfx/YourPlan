  This is the index.html page for our YourPlan course enrollment website. It is
  the homepage of our website, and it has a light blue theme. It displays all
  the courses satisfying the current filter.
-->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>YourPlan Mian Page</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Roboto&display=swap" rel="stylesheet">
    <script src="index.js"></script>
  </head>
  <body>
    <header>
      <!-- the logo we drew for our website -->
      <img src="../img/yourplanlogo.png" alt="logo">
      <ul class="button-list">
        <li><button id="main-page" class="button">Main Page</button></li>
        <li><button id="audit" class="button">Degree Audit</button></li>
        <li><button id="cart-button" class="button">Cart</button></li>
        <li><button id="history" class="button">History</button></li>
        <li><button id="log-in" class="button">Log in</button></li>
      </ul>
    </header>
    <main>
      <section>
        <h1>Find Course</h1>
        <form action="#" method="get" id="course-search-form">
          <label for="search">Search for Courses:</label>
          <br>
          <input type="text" id="search" name="search" placeholder="Enter keywords...">
          <button id="search-button">Search</button>
        </form>
      </section>
      <article id="container">
        <section id="filter-container">
          <h2>Filters</h2>
          <label for="show-type">Type:</label>
          <select id="show-type" name="show-type">
            <option value="list" selected>List</option>
            <option value="grid">Grid</option>
          </select>
          <br>
          <label for="category">Category:</label>
          <select id="category" name="category">
            <option value="all">All</option>
            <option value="science">Science</option>
            <option value="arts">Arts</option>
            <option value="business">Business</option>
          </select>
          <br>
          <label for="credit">Credit:</label>
          <select id="credit" name="credit">
            <option value="all">All</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </section>
        <section>
          <h2>Courses</h2>
          <section class="course-list">
            <!--courses-->
          </section>
        </section>
      </article>
    </main>
    <footer>
      <hr>
      <p><a href="../aboutus/aboutus.html">About Us</a></p>
    </footer>
  </body>
</html>
